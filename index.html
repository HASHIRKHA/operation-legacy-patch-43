
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation: Legacy Patch 43</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050a05;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100dvh;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Film Grain Noise Effect */
        .noise {
          position: fixed;
          top: -50%;
          left: -50%;
          right: -50%;
          bottom: -50%;
          width: 200%;
          height: 200%;
          background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noisy_Texture.png');
          background-size: 200px;
          opacity: .05;
          visibility: visible;
          z-index: 105;
          pointer-events: none;
          animation: noise-anim .2s infinite;
        }

        @keyframes noise-anim {
          0% { transform: translate(0,0) }
          10% { transform: translate(-5%,-5%) }
          20% { transform: translate(-10%,5%) }
          30% { transform: translate(5%,-10%) }
          40% { transform: translate(-5%,15%) }
          50% { transform: translate(-10%,5%) }
          60% { transform: translate(15%,0) }
          70% { transform: translate(0,10%) }
          80% { transform: translate(-15%,0) }
          90% { transform: translate(10%,5%) }
          100% { transform: translate(5%,0) }
        }

        /* Tactical CRT Effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            z-index: 101;
            pointer-events: none;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8), 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .border-tactical {
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .corner-tl { border-top: 2px solid #00ff41; border-left: 2px solid #00ff41; }
        .corner-tr { border-top: 2px solid #00ff41; border-right: 2px solid #00ff41; }
        .corner-bl { border-bottom: 2px solid #00ff41; border-left: 2px solid #00ff41; }
        .corner-br { border-bottom: 2px solid #00ff41; border-right: 2px solid #00ff41; }

        @keyframes glitch {
          0% { transform: translate(0); text-shadow: -2px 0 red, 2px 0 blue; }
          20% { transform: translate(-2px, 2px); }
          100% { transform: translate(0); }
        }
        .animate-glitch { animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite; }

        @keyframes bomb-drop {
          0% { transform: translateY(-300px) scale(0.5); opacity: 1; }
          100% { transform: translateY(150px) scale(1.5); opacity: 0; }
        }
        .bomb-anim { animation: bomb-drop 1.0s ease-in forwards; }

        @keyframes blast-flash {
          0% { background-color: rgba(255, 255, 255, 0); }
          10% { background-color: rgba(255, 255, 255, 0.9); }
          100% { background-color: rgba(255, 255, 255, 0); }
        }
        .blast-effect { animation: blast-flash 0.5s ease-out forwards; }

        @keyframes float-cake {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }
        .cake-float { animation: float-cake 3s ease-in-out infinite; }

        @keyframes rotor-rotate {
          from { transform: rotateY(0deg); }
          to { transform: rotateY(1800deg); }
        }
        .rotor-anim { animation: rotor-rotate 0.2s linear infinite; }

        @keyframes loading {
          from { width: 0%; }
          to { width: 100%; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 255, 65, 0.2); }
    </style>

</head>

</html>
